[phases.setup]
nixPkgs = ["python311", "git", "curl"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "python3 -c 'from models.database import init_db; init_db()' && python3 migrate_db.py || true && python3 init_custom_rules_sqlite.py && gunicorn main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 600 --graceful-timeout 600 --keep-alive 120"
